{{ define "main" }}
<style>
	.container {
		height: 85vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	main {
		text-align: center;
	}
	figure > img {
		width: 20rem;
		background: radial-gradient(
			circle at 42% 50%,
			rgba(247, 248, 129, 1) 30%,
			rgba(255, 255, 255, 1) 50%
		);
	}
	h1 {
		font-size: clamp(2rem, 4vw, 3rem);
		letter-spacing: clamp(2px, 0.6vw, 5px);
		margin-bottom: 1rem;
		font-weight: 200;
	}
	h1 mark {
		line-height: 1.75;
		margin: 0 -0.4em;
		padding: 0.2em 0.4em;
	}
	ul {
		font-size: 1.25rem;
		list-style: none;
	}
	@media screen and (min-width: 30rem) {
		ul {
			display: flex;
			justify-content: center;
		}
	}
	a {
		margin-inline: 0.5rem;
		padding-inline: 0.25rem;
		letter-spacing: -0.25px;
		display: block;
		border-bottom: 1px solid transparent;
		padding-bottom: 3px;
	}
	a:hover {
		border-bottom-color: var(--gray);
	}
</style>

<div class="container">
	<main>
		{{ with resources.Get "images/profile.png" }}
		<figure>
			<img src="{{ .RelPermalink }}" alt="Nico" width="320" height="320" />
		</figure>
		{{ end }}

		<h1>
			<mark>distant&nbsp;native and locale&nbsp;naive</mark>
		</h1>

		<ul>
			<li>
				<a rel="me" href="https://chaos.social/@distantnative">ephemeral.</a>
			</li>
			<!-- <li><a href="/passport ">travel.</a></li> -->
			<li>
				<a href="https://letterboxd.com/distantnative">movies.</a>
			</li>
			<li><a href="https://github.com/distantnative">code.</a></li>
		</ul>
	</main>
</div>
{{ end }}
